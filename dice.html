<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DICE GAME</title>
    <link rel="icon" href="diceico.ico"image/x-icon" />
    <link rel="stylesheet" href="zaroyunu.css">
</head>
<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">1. Player</h2>
            <p class="score" id="score--0">0</p>
            <div class="current">
                <p class="current-label">Dice</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">2. Player</h2>
            <p class="score" id="score--1">0</p>
            <div class="current">
                <p class="current-label">Dice</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>
        <img src="dice-6.png" alt="ss" class="dice">
        <button class="btn btn--new">New Game</button>
        <button class="btn btn--roll" id="roll">Dice</button>
        <button class="btn btn--hold">Pass</button>
  <p class="duyuru">
    wins who reach 100!
  </p>
  <p class="duyuru2">
    Game Over!
  </p>
    </main>

    <script src="zaroyunu.js"></script>
</body>
</html>
